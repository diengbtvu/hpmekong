name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          REPO_DEPLOY_KEY: ${{ secrets.REPO_DEPLOY_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          envs: REPO_DEPLOY_KEY
          script: |
            cd ${{ secrets.VPS_PATH }}
            
            echo "Setting up SSH for git..."
            eval $(ssh-agent -s)
            echo "$REPO_DEPLOY_KEY" | ssh-add -
            
            echo "Pulling latest code from private repo..."
            GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git pull origin main || GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git pull origin master
            
            echo "Stopping containers..."
            docker-compose -f docker-compose.prod.yml down
            
            echo "Building images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services..."
            sleep 30
            
            echo "Checking services..."
            docker-compose -f docker-compose.prod.yml ps
            
            echo "Cleaning up..."
            docker system prune -af --filter "until=24h"
            
            echo "Deployment completed!"

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.VPS_HOST }}:8080/actuator/health || echo "Backend starting..."
          curl -f http://${{ secrets.VPS_HOST }} || echo "Frontend starting..."

